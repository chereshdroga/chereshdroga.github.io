<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico:regular"
      rel="stylesheet"
    />
    <title>Фіфа напукала</title>
    <link rel="icon" type="image/png" href="dali.png" />
    <style>
      body {
        background-image: url(20200725_055027.jpg);
        background-size: 150px 300px;
        background-repeat: repeat;
        margin: 0;
      }

      .puk,
      .puk2,
      .scrutuypuk {
        font-family: pacifico;
        text-align: center;
      }
      .puk {
        line-height: 70px;
        padding-bottom: 15px;
        word-wrap: break-word;
        width: 100%;
        color: #ef72bf;
        font-size: 50px;
        background-color: #ffbfff90;
        text-shadow: 0px 2px 11px #ffffff, 0 0 1em #ef72bf, 0 0 0.2em #ef72bf;
      }
      .puk2 {
        line-height: 40px;
        word-wrap: break-word;
        width: 100%;
        color: #ffffff;
        font-size: 25px;
        font-weight: 600;
        background-color: #afb1ff6d;
        text-shadow: 2px -1px 11px rgb(255, 255, 255), 0 0 1em rgb(0, 0, 0),
          0 0 0.2em rgb(0, 0, 0);
      }
      .puk3 {
        max-width: 500px;
        height: 220px;

        background-image: url(124-11.png);
        background-size: 80% 200px;
        background-repeat: no-repeat;
        background-position: center bottom;
        margin-left: auto;
        margin-right: auto;
        position: sticky;
        top: 0;
      }

      .puk4 {
        width: 100%;
        height: 1000px;
      }
      .scrutuypuk {
        color: #ffffff;
        line-height: 40px;
        width: 100%;
        background-color: rgba(224, 255, 255, 0.165);
        word-wrap: break-word;
        padding-bottom: 10px;
        font-size: 25px;
        font-weight: 600;

        text-shadow: 2px 2px 11px rgb(60, 68, 72), 0 0 1em rgb(255, 255, 255),
          0 0 0.2em rgb(253, 253, 253);
      }
      .select::selection {
        background-color: rgba(255, 255, 255, 0);
        color: rgba(165, 195, 255, 0.525);
      }
      .selecta::selection {
        background-color: rgba(255, 255, 255, 0);
        color: rgb(255, 253, 142);
      }
      .selectb::selection {
        background-color: rgba(255, 255, 255, 0);
        color: rgb(255, 73, 122);
      }
    </style>
  </head>
  <body>
    <div class="puk select">Все обпукано</div>
    <div class="puk2 selecta">Абсолютно все</div>
    <div class="puk3"></div>
    <div class="puk4"></div>
    <div class="scrutuypuk selectb">І навіть тут чутно</div>
  </body>
</html>
